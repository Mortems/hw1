<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Homework1</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="top center">
      <section class="top__content">
        <h1 class="top__title">Добро пожаловать на мой сайт !</h1>
        <p class="top__info">
          Вам предстоит пройти несколько увлекательных игр. Если готов нажимай
          <span class="top__info__span">поехали</span> и
          <span class="top__info__span">приступай</span>
        </p>
        <form class="top-form" action="#">
          <button type="submit" class="top__button">Поехали</button>
        </form>
      </section>
    </div>
    <div class="content center">
      <div class="content__item">
        <div class="content__info">Игра 1</div>
        <img class="content__img" src="img/game 1.png" alt="game 1" />
      </div>
      <div class="content__item">
        <div class="content__info">Игра 2</div>
        <img class="content__img" src="img/game 2.png" alt="game 2" />
      </div>
      <div class="content__item">
        <div class="content__info">Игра 3</div>
        <img class="content__img" src="img/game 3.png" alt="game 3" />
      </div>
    </div>
  </body>
</html>
